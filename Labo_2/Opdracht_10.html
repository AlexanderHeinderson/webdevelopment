<h1>Opdracht 10</h1>
<p>Er moet nog een &lt;li&gt; rond de &lt;ol&gt; <br />
verbetering:</p>
<ul>
    <li>een</li>
    <li>twee</li>
    <li>
    <ol>
        <li>jan</li>
        <li>piet</li>
        <li>joris</li>
    </ol>
    </li>
    <li>vier</li>
</ul>
<p>Of als het symbool er niet moet  voorstaan</p>
<ul>
    <li>een</li>
    <li>twee
        <ol>
            <li>jan</li>
            <li>piet</li>
            <li>joris</li>
        </ol>
    </li>
    <li>vier</li>
</ul>
</body>
